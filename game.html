<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://fonts.googleapis.com/css?family=Rancho" rel="stylesheet">
    <title>Crystal Collector</title>

</head>
<body>
    <div class ="container">

        <div id ="miner-container">
            <img id ="miner" src="assets/images/miner.png" alt="Miner">
            <h3 id="help-me">Please help me collect enough gems to hit my goal!</h2>
        </div>

        <div id = "graph-container">
            <h4 id ="target-total">Target Total:</h2>
            <h4 id ="target">153</h2>
            <div id = "graph">
                <div id ="graph-background">
                    <h4 id ="running-total">Total</h4>
                </div>
                <img id ="filler" src="assets/images/graph2.jpg" alt="gems">
            </div>
        </div>

        <div id = "gem-container">
            <img class ="gem" id ="red-gem" src="assets/images/red gem.png" alt="">
            <img class ="gem" id ="yellow-gem" src="assets/images/yellow gem.png" alt="">
            <img class ="gem" id ="green-gem" src="assets/images/green gem.png" alt="">
            <img class ="gem" id ="blue-gem" src="assets/images/blue gem.png" alt="">
        </div>
    </div>
</body>
</html>
